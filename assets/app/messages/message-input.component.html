<div class="col-md-8 col col-md-offset-2">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="content">Content</label>
      <input
        type="text"
        id="content"
        class="form-control"
        ngModel
        name="content"
        required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
